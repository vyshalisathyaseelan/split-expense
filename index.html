          <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition">

      <main class="max-w-[800px] mx-auto mt-8 p-6 bg-white text-[#556B2F] rounded-xl shadow-lg">

  <section>
    <h2 class="mb-4 text-2xl font-extrabold text-[#556B2F]">Add New Expense</h2>

    <form id="expenseForm" class="space-y-4">

      <div>
        <label class="block font-bold mb-1">Expense Description *</label>
        <input type="text" id="description" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="e.g., Lunch, Fuel, Hotel Booking" />
      </div>

      <div>
        <label class="block font-bold mb-1">Amount (â‚¹) *</label>
        <input type="number" id="amount" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="0.00" />
      </div>

      <div>
        <label class="block font-bold mb-1">Paid By *</label>
        <select id="paidBy" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]">
          <option value="">Select who paid</option>
          <option value="Vyshali">Vyshali</option>
          <option value="Shynie">Shynie</option>
          <option value="Kishore">Kishore</option>
        </select>
      </div>

      <div>
        <label class="block font-bold mb-1">Date</label>
        <input type="date" id="date"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]" />
      </div>

      <div>
        <label class="block font-bold mb-1">Note (Optional)</label>
        <textarea id="notes"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="Optional note"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-[#556B2F] text-white py-3 rounded-lg font-bold hover:bg-[#EFEDE7] hover:text-[#556B2F] transition">
        Add Expense
      </button>

    </form>

    <section id="expenseList" class="mt-8"></section>
  </section>

</main>
