<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Splitter</title>
    <link rel="stylesheet" href="Expense.css">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#efede7] text-[#2f3e2e] font-sans">
    <!-- NAVBAR -->
    <nav class="bg-[#f5f3ee] border-b border-[#d6d2c4] sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

            <!-- Top Row -->
            <div class="flex items-center justify-between gap-3">
                <h1 class="text-lg sm:text-2xl font-extrabold text-[#556b2f] flex items-center gap-2 leading-tight">
                    Smart Expense Splitter
                </h1>

                <div class="flex items-center gap-3">
                    <span class="hidden sm:inline text-sm text-[#6b705c]">Group</span>

                    <!-- Mobile Menu Button -->
                    <button id="menuBtn"
                        class="sm:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition"
                        aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
                        ☰
                    </button>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden sm:flex flex-wrap gap-2 mt-4">
                <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Home
                </button>
                <!-- Active -->
                <button class="px-3 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold text-sm col-span-1">
                    Members
                </button>
                <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Add Expense
                </button>
           <button class="px-3 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold text-sm col-span-1">
                              Split Calculator
                </button>
                <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    Balances
                </button>
                <button class="px-4 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                    History
                </button>
              
  
            </div>

            <!-- Mobile Navigation (Toggle) -->
            <div id="mobileMenu" class="sm:hidden hidden mt-4">
                <div class="grid grid-cols-2 gap-2">
                    <button
                        class="px-3 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                        Home
                    </button>
                    
                    <!-- Active -->
                    <button class="px-3 py-2 rounded-lg bg-[#6b8e23] text-white font-semibold text-sm col-span-1">
                        Members
                    </button>
                    <button
                        class="px-3 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                        Add Expense
                    </button>
                    <button
                        class="px-3 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                        Split Calculator
                    </button>
                    <button
                        class="px-3 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                        Balances
                    </button>

                    <button
                        class="px-3 py-2 rounded-lg bg-[#e6e2d8] text-[#4a5d23] hover:bg-[#dcd6c6] transition text-sm">
                        History
                    </button>
                </div>
            </div>

        </div>
    </nav>

      <main class="max-w-[800px] mx-auto mt-8 p-6 bg-white text-[#556B2F] rounded-xl shadow-lg">

  <section>
    <h2 class="mb-4 text-2xl font-extrabold text-[#556B2F]">Add New Expense</h2>

    <form id="expenseForm" class="space-y-4">

      <div>
        <label class="block font-bold mb-1">Expense Description *</label>
        <input type="text" id="description" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="e.g., Lunch, Fuel, Hotel Booking" />
      </div>

      <div>
        <label class="block font-bold mb-1">Amount (₹) *</label>
        <input type="number" id="amount" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="0.00" />
      </div>

      <div>
        <label class="block font-bold mb-1">Paid By *</label>
        <select id="paidBy" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]">
          <option value="">Select who paid</option>
          <option value="Vyshali">Vyshali</option>
          <option value="Shynie">Shynie</option>
          <option value="Kishore">Kishore</option>
        </select>
      </div>

      <div>
        <label class="block font-bold mb-1">Date</label>
        <input type="date" id="date"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]" />
      </div>

      <div>
        <label class="block font-bold mb-1">Note (Optional)</label>
        <textarea id="notes"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-[#556B2F]"
          placeholder="Optional note"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-[#556B2F] text-white py-3 rounded-lg font-bold hover:bg-[#EFEDE7] hover:text-[#556B2F] transition">
        Add Expense
      </button>

    </form>

    <section id="expenseList" class="mt-8"></section>
  </section>

</main>

    <section id="expenseList" style="margin-top:2rem;"></section>

    </section>

        </main>
        </script>
<script src="Expense.js"></script>
    
    </body>
    </html>
